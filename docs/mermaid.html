<!DOCTYPE html>
<html>
<head>
  <title>TV Show Q&A App</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({startOnLoad:true});
  </script>
</head>
<body>

    <div class="mermaid">
        sequenceDiagram
            participant User
            participant "API Server"
            participant "Redis Vector DB"
            
            User->>"API Server": Sends Request
            "API Server"->>"Redis Vector DB": Queries Data
            "Redis Vector DB"-->>"API Server": Returns Data
            "API Server"-->>User: Sends Response
      </div>

</body>
</html>
